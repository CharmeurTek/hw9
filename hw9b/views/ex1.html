<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../css/styles.css" type="text/css" rel="stylesheet">
    <title>Exercise 1</title>
  </head>
  <body>
    <a href="/"><h1>Link to start page</h1></a>
    <h2>Information about you</h2>
    <form>
      <p>
        <label for="name">Name</label>:
        <input type="text" name="name" id="name" required>
      </p>
      <p>
        <label for="mail">Email</label>:
        <input type="email" name="mail" id="mail" placeholder="name@domain">
      </p>
      <p>
        <input type="radio" name="payment" id="cash" value="Cash" checked>
        <label for="cash">Cash</label>
        <br>
        <input type="radio" name="payment" id="cc" value="CC">
        <label for="cc">Credit card</label>
        <br>
        <input type="radio" name="payment" id="googlepay" value="Gpay">
        <label for="googlepay">Google Pay</label>
        <br>
        <input type="radio" name="payment" id="applepay" value="Apay">
        <label for="applepay">Apple Pay</label>
        <br>
      </p>
      <p>
        <input type="checkbox" name="promotion" id="promotion">Sign me for special promotions
      </p>
      <label for="name">Preferred location</label>:
      <select name="loc" id="location">
        <option value="la">Los Angeles</option>
        <option value="oc">Orange County</option>
        <option value="rs">Riverside</option>
        <option value="sd">San Diego</option>
      </select>
      <br>
      <input type="submit" value="Submit">
      <input type="reset" value="Cancel">
    </form>
    <div id="result"></div>
  </body>
  <script src="/ex1.js"></script>
</html>
